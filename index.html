<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Storm</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>2020 U.S. Weather Dashboard</h1>
        <p>If you thought COVID was the worst thing about 2020, wait until you see what these states went through during
          this year...</p>
      </div>
    </div>
    <!-- Dropdown -->
    <div class="col-md-12">
      <div class="well text-center">
        <h2>Select State or Region:</h2>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
    <!-- bar chart -->
    <div data-aos="flip-left"
    data-aos-duration="1000"
   class="col-md-12">
      <div id="bar"></div>
    </div>
    <!-- pie chart -->
    <div class="row">
    <div data-aos="flip-up" class="col-md-12">
      <div id="pie"></div>
    </div>
  </div>
  <!-- horizontal bar 1 -->
  <div class="row">
  <div data-aos="zoom-in-up"
  data-aos-duration="1000"
  class="row">
    <div class="col-md-12">
      <div id="barh"></div>
    </div>
  </div>
  <!-- horizontal bar 2 -->
  <div data-aos="zoom-in-down" 
  data-aos-duration="1000"
  class="row">
    <div class="col-md-12">
      <div id="barh2"></div>
    </div>
  </div>
  </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="project_storm.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- <script src="clean_storm.json"></script> -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
